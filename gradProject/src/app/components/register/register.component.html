  <body>
    <div class="container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <!-- #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" -->
        <legend>التسجيل</legend>
        <div class="mb-3">
          <label for="name1" class="form-label">الاسم الاول</label>
          <input #name type="text" formControlName="FName" class="form-control"   id="name1" name="FName" aria-describedby="emailHelp" placeholder="[ا-ي]" min="3" max="50" required>
          <div id="emailHelp" class="validations form-text alert alert-warning">الاسم يجب ان يكون اكثر من ثلاثة احرف</div>
        </div>
        <div class="mb-3">
          <label for="name2" class="form-label" >الاسم الاخير</label>
          <input type="text" formControlName="LName" class=" form-control"  required id="name2" name="LName"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label" >الرقم</label>
          <input type="text" formControlName="Phone" class="form-control"  name="Phone" required id="number">
          <div id="emailHelp"  class="validations form-text alert alert-warning">يجب ان يكون 11 رقما</div>
         </div>
        <div class="mb-3">
          <label for="Email" class="form-label" >البريد الالكتروني</label>
          <input type="email" formControlName="Email" class="form-control" name="Email"   required id="Email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" class="validations form-text alert alert-warning">لن يتم مشاركة البريد مع احد</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" formControlName="Password" required class="form-control"  name="Password"   id="password" aria-describedby="emailHelp">
          <div id="emailHelp" class="validations form-text alert alert-warning">يجب ان يحتوي علي حرف ليس بابجدي او رقمي</div>
          <div id="emailHelp" class="validations form-text alert alert-warning">يجب ان يحتوي علي رقم علي الاقل(9~0)</div>
          <div id="emailHelp" class="validations form-text alert alert-warning">يجب ان يحتوي علي حرف ابجدي كبير</div>
        </div>
        <div class="mb-3">
          <label for="Cpassword" class="form-label">تأكيد كلمة المرور</label>
          <input type="password" formControlName="ConfirmPassword" required class="form-control"  name="ConfirmPassword"  id="Cpassword" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" required class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary btnColor">ارسال</button>
      </form>
    </div>
