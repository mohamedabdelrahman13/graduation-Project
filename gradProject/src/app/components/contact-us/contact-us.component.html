
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
</head>
<body>
  <div class="container">
    <form id="contactForm" action="#" method="POST">
        <div>
            <div class="section-header">
                <h2 class="section-title">اتصل بنا</h2>
                <span class="line"></span>
            </div>
        </div>
      <div class="form-group">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">بريدك الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">إرسال الرسالة</button>
    </form>
    <div class="social-icons">
        <label class="a1">تابعنا علي </label>
      <a href="https://www.facebook.com/your-facebook-page" target="_blank" class="social-icon"><img src="assets/facebook.jpg" alt="Facebook"></a>
      <a href="https://wa.me/your-whatsapp-number" target="_blank" class="social-icon"><img src="assets/google.jpg" alt="google"></a>
      <a href="https://www.instagram.com/your-instagram-profile" target="_blank" class="social-icon"><img src="assets/instgram.jpg" alt="Instagram"></a>
    </div>
    <div class="terms">
      <p>بإرسالك لهذا النموذج، فإنك توافق على <a href="/terms" target="_blank">شروط الخدمة</a> لدينا.</p>
    </div>
  </div>
</body>
</html>
