
<section class="parts">
    <div>
        <div class="section-header">
            <h2 class="section-title">قطع الغيار</h2>
            <span class="line"></span>
        </div>
    </div>

    <div class="container">
        <div class="imgs">
            <div (click)=" goToPayment()" *ngFor="let item of partsList" class="img-description" id="desc">
                <img [src]="item.imageUrl" alt="no image">
                <h4>
                   {{item.name}}
                </h4>
            </div>
        </div>
    </div>    
</section>
